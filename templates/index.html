<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Question Entry Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>ðŸ“– Direct Question Entry Tool</h2>
        <input type="text" id="contentID" placeholder="Enter Content ID">
        <button onclick="fetchContent()">Fetch Content</button>
        <div id="contentSection" style="display:none;">
            <h4>ðŸ“š Content:</h4>
            <p id="contentText"></p>
            <h4>ðŸ“‹ Existing Questions:</h4>
            <ul id="questionList"></ul>
            <h4>âž• Add a New Question</h4>
            <input type="text" id="newQuestion" placeholder="Enter Question">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button onclick="addQuestion()">Save Question</button>
        </div>
    </div>

    <script>
        function fetchContent() {
            let contentID = $("#contentID").val();
            $.get(`/content/${contentID}`, function(response) {
                if (response.status === "success") {
                    $("#contentSection").show();
                    $("#contentText").text(response.content);
                    $("#questionList").empty();
                    response.questions.forEach(q => {
                        $("#questionList").append(
                            `<li>${q.question} (${q.difficulty})
                            <button onclick="editQuestion('${q.question}', '${q.difficulty}')">Edit</button></li>`
                        );
                    });
                } else {
                    alert(response.message);
                }
            });
        }

        function addQuestion() {
            let contentID = $("#contentID").val();
            let question = $("#newQuestion").val();
            let difficulty = $("#difficulty").val();
            $.post("/add-question", JSON.stringify({ content_id: contentID, question: question, difficulty: difficulty }), function(response) {
                alert(response.message);
                fetchContent();
            }, "json");
        }

        function editQuestion(oldQuestion, oldDifficulty) {
            let newQuestion = prompt("Edit Question:", oldQuestion);
            let newDifficulty = prompt("Edit Difficulty (easy, medium, hard):", oldDifficulty);
            let contentID = $("#contentID").val();

            $.ajax({
                url: "/edit-question",
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify({ content_id: contentID, old_question: oldQuestion, new_question: newQuestion, new_difficulty: newDifficulty }),
                success: function(response) {
                    alert(response.message);
                    fetchContent();
                }
            });
        }
    </script>
</body>
</html>
